<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário2508</title>
</head>
<body>
    <form action="" method="post">
        <p>Digite seu nome</p>
        <input type="text" name="nome" value="Nome" placeholder="Nome" required>
        <p>Digite seu e-mail</p>
        <input type="email" name="e-mail" value="@escola.pr.gov.br">
        <p>Digite seu número</p>
        <input type="number" name="phone" placeholder="(xx) xxxxx-xxxx">
        <input type="radio" name="work?" value="sim" checked> Com certeza
        <input type="radio" name="work?" value="não"> Sem certeza
        <p></p>
        <select name="Estado" id="">
            <option value="1">Acre</option>
            <option value="2">Alagoás</option>
            <option value="3">Amapá</option>
            <option value="4">Amazonas</option>
        </select>
    <input type="checkbox" name="novidades" checked> Aceito receber novidades da empresa?
    <button type="submit">Enviar</button>
    <button type="reset">Apagar</button>
    
    </form>
</body>
</html>
